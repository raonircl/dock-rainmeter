[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
ContextTitle="Dock Settings"
ContextAction=!Execute ["#ROOTCONFIGPATH#@Resources\Variables.inc"]

[Metadata]
Name=Dock
Author=Raghaok
Information=
License=
Version=1.0

[Variables]
@include=#@#Variables.inc

