Icon1Text=Netflix
LocationPath1=#@#app\netflix.vbs

Icon2NameAndPath=#@#icons\spotify.png
Icon2Text=Spotify
LocationPath2=#@#app\spotify.vbs

Icon3NameAndPath=#@#icons\crunchyroll.png
